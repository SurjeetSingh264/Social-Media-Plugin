    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Media Launcher</title>
        <link rel="stylesheet" href="https:fonts.googgleapis.com/css?family=Open+Sans" type=text/css>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href=" popup.css">
    </head>
    <body>
        <div class="all">
        <div class="model-header">
        <h1 class="logo">
            <img src="images/logo.png" alt="" class="logo-icon">My Meadia Launcher
            <span class="version">(1.0.0)</span>
        </h1>
        </div>
        <div class="model-content">
            <p>Easily Acess Social Media Content</p>
        </div>
        <div class="model-icons">
            <div class="flex-container">
                <div class="flex">
                    <a href="https:www.google.co.in" target="_blank">
                        <i class="fa fa-globe"></i>
                </div>
                <div class="flex">
                    <a href="https:www.youtube.com" target="_blank">
                        <i class="fa fa-youtube"></i>
                </div>
                <div class="flex">
                    <a href="https://twitter.com" target="_blank">
                        <i class="fa fa-twitter"></i>
                </div>
                <div class="flex">
                    <a href="https:www.facebook.com" target="_blank">
                        <i class="fa fa-facebook"></i>
                </div>
                <div class="flex">
                    <a href="https:www.github.com" target="_blank">
                        <i class="fa fa-github"></i>
                </div>
            </div>
        </div>
        </div>
        <script src="popup.js"></script>
    </body>
    </html>
